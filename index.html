<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>知识领域页面</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* 导航栏样式 */
    nav {
      background-color: #333;
      color: white;
      padding: 15px 0;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      display: flex;
      align-items: center;
    }

    /* 图标样式 */
   .icon {
      width: 25px;
      height: 25px;
      margin-right: 10px;
    }

    /* 内容区域样式 */
   .content {
      padding: 30px;
    }

   .section {
      margin-bottom: 50px;
    }

    h2 {
      color: #333;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <nav>
    <a href="#mechanical">
      <img src="mechanical_icon.png" alt="机械工程图标" class="icon">机械工程
    </a>
    <a href="#graphical">
      <img src="graphical_icon.png" alt="图形化编程图标" class="icon">图形化编程
    </a>
    <a href="#python">
      <img src="python_icon.png" alt="Python 编程图标" class="icon">Python 编程
    </a>
    <a href="#cpp">
      <img src="cpp_icon.png" alt="C++编程图标" class="icon">C++编程
    </a>
  </nav>

  <div class="content">
    <div id="mechanical" class="section">
      <h2>机械工程</h2>
      <p>机械工程是一门涉及机械设计、制造和自动化的学科。以下是一些相关资源：</p>
      <ul>
        <li><a href="https://www.mechanicalengineeringresource.com">机械工程资源网站</a></li>
        <li><a href="https://www.mechanicaldesignforum.com">机械设计论坛</a></li>
      </ul>
      <img src="mechanical_image.jpg" alt="机械工程相关图片" width="300">
    </div>

    <div id="graphical" class="section">
      <h2>图形化编程</h2>
      <p>图形化编程让编程变得更加直观和有趣。</p>
      <ul>
        <li><a href="https://scratch.mit.edu">Scratch 官网</a></li>
        <li><a href="https://appinventor.mit.edu">App Inventor 官网</a></li>
      </ul>
      <img src="graphical_image.jpg" alt="图形化编程相关图片" width="300">
    </div>

    <div id="python" class="section">
      <h2>Python 编程</h2>
      <p>Python 是一种广泛使用的高级编程语言。</p>
      <ul>
        <li><a href="https://www.python.org">Python 官网</a></li>
        <li><a href="https://docs.python.org">Python 文档</a></li>
      </ul>
      <img src="python_image.jpg" alt="Python 编程相关图片" width="300">
    </div>

    <div id="cpp" class="section">
      <h2>C++编程</h2>
      <p>C++是一种强大的编程语言，常用于系统级编程和高性能应用。</p>
      <ul>
        <li><a href="https://isocpp.org">C++标准委员会官网</a></li>
        <li><a href="https://www.cppreference.com">C++参考手册</a></li>
      </ul>
      <img src="cpp_image.jpg" alt="C++编程相关图片" width="300">
    </div>
  </div>
</body>

</html>
